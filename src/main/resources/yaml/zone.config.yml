subsystems:
    drivetrain:
        implemented: true
        motors:
            FLDr:
                motorType: TalonFX
                motorName: FLDr
                id: 7
                invertMotor: false
            FRDr:
                motorType: TalonFX
                motorName: FRDr
                id: 2
                invertMotor: true
            RLDr:
                motorType: TalonFX
                motorName: BLDr
                id: 8
                invertMotor: true
            RRDr:
                motorType: TalonFX
                motorName: BRDr
                id: 1
                invertMotor: true
            FLAz:
                motorType: TalonFX
                motorName: FLAz
                id: 12
                invertMotor: false
            FRAz:
                motorType: TalonFX
                motorName: FRAz
                id: 3
                invertMotor: false
            RLAz:
                motorType: TalonFX
                motorName: BLAz
                id: 9
                invertMotor: false
            RRAz:
                motorType: TalonFX
                motorName: BRAz
                id: 0
                invertMotor: false
        canCoders:
            FLEnc: 16
            FREnc: 15
            RLEnc: 17
            RREnc: 14
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    xCoord: 7.125
                    yCoord: 11.375
                    constants:
                        encoderOffset: -0.34228515625
                        couplingRatio: 3.576
                        freeSpin12VRPS: 101
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    xCoord: 7.125
                    yCoord: -11.375
                    constants:
                        encoderOffset: -0.014404296875
                        couplingRatio: 3.579
                        freeSpin12VRPS: 101
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    xCoord: -11.375
                    yCoord: 11.375
                    constants:
                        encoderOffset: 0.23779296875
                        couplingRatio: 3.572
                        freeSpin12VRPS: 101
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    xCoord: -11.375
                    yCoord: -11.375
                    constants:
                        encoderOffset: 0.3076171875
                        couplingRatio: 3.589
                        freeSpin12VRPS: 104
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: 0.0065
                    kI: 0
                    kD: 0.00005
                    kV: 0.00925
            azimuthPID:
                slot0:
                    kP: 75
                    kI: 0
                    kD: 0
                    kV: 0
                    allowableError: 5
        constants:
            ## Positional Configurations ##
            deepCageHangerEthanPosition: 0.1
            deepCageHangerLiaoPosition: 0.1
            openLoopRampRate: 0.1
            isSwerve: 1
            isCTRSwerve: 0 #TODO IF ALL ELSE FAILS
            wheelDiameter: 3.81 #inches
            kTrackScrubFactor: 1.0
            ## Velocity Constraints ##
            maxRotVel: 0.8 # Pi radians/sec
            maxRotVelClosedLoop: 2 # Pi radians/sec
            trackWidth: 22.75 # inches
            wheelbaseLength: 22.75 # inches
            maxVelOpenLoop: 3 # meters/s
            maxVel12VMPS: 5.2
            maxVelPathFollowing: 4 # meters/s
            maxAccel: 3 # meters/s^2
            isDemoMode: 0
            ## Swerve Characterization ##
            driveGearRatio: 6.12 # L2
            azimuthGearRatio: 12.8 # MK4
            ## Control Configurations ##
            slowModeScalar: 0.4
            turboModeScalar: 1.73
            driveDeadband: 0.1
            rotationalDeadband: 0.1
            inputDeadband: 0.15 # Deadband of the normalized input
            snapDivisor: 30
    pneumatic:
        implemented: true
        solenoids:
            pneumatic: 6
        constants:
            pneumaticOn: 1.0
            pneumaticOff: 0.0
    camera:
        implemented: false
        constants:
            useMultiTargetOdometry: 0
    algaeCatcher:
        #TODO tune these stuffs
        implemented: true
        motors:
            algaeCatcherLeadMotor:
                motorType: TalonFX
                motorName: leadMotor
                id: -324092
                invertMotor: false
            algaeCatcherFollowerMotor:
                motorType: TalonFX
                motorName: followerMotor
                id: -314159
                invertMotor: false
            algaeCatcherPositionMotor:
                motorType: TalonFX
                motorName: positionMotor
                id: -314159
                invertMotor: false
        pidConfig:
            slot0:
                kP: 0.043
                Ki: 0
                kD: 0.00001
                kV: 0.0099
        constants:
            algaeCollectSpeed: -0.5
            algaeHoldSpeed: -0.1
            algaeReleaseSpeed: 0.25

            stowPosition: 1
            intakePosition: 1
            holdPosition: 1
            outtakePosition: 1
            algael2Position: 1
            algael3Position: 1
    coralArm:
        implemented: true
        motors:
            coralPivotMotor:
                motorType: TalonFX
                motorName: pivotMotor
                id: 23
                invertMotor: false
                currentLimit: 20
                motionMagic:
                    expoKV: 0.035
                    expoKA: 0.065
            coralIntakeMotor:
                motorType: SparkMax
                motorName: intakeMotor
                id: -1
                invertMotor: false
        pidConfig:
            slot1:
                kP: 10
                kI: 0
                kD: 0
                kV: 0
            slot2:
                kP: 10
                kI: 0
                kD: 0
                kV: 0
        constants: # TODO: all of these
            intakeSpeed: 1
            outtakeSpeed: -1
            holdSpeed: 0

            coralSensorChannel: 0

            coralArmL1Position: 10
            coralArmL2Position: 20
            coralArmL3Position: 30
            coralArmL4Position: 40

            coralArmFeederPosition: 50
            coralArmRestPosition: 60

            coralArmMotorRotationsPerDegree: 1
    elevator:
        implemented: true
        motors:
            elevatorMotor:
                motorType: TalonFX
                motorName: elevatorMotor
                id: 10
                invertMotor: false
                currentLimit: 20
                motionMagic:
                    expoKV: 0.035
                    expoKA: 0.065
        constants:
            elevatorRestPosition: 0
            elevatorFeederPosition: 1
            elevatorL1Position: 2
            elevatorL2Position: 2.5
            elevatorL3Position: 3
            elevatorL4Position: 3.5

            elevatorMotorRotationsPerUnit: 1
infrastructure:
    canBusName: highSpeed
    ## Power Distribution ##
    pdId: 1
    pdIsRev: true
    ## Pneumatics Control ##
    compressorEnabled: false
    pcmIsRev: false
    pcmId: -1
    ## Pigeon ##
    pigeonId: 5
    isPigeon2: true
inputHandler: drivercentric # the default input handler
constants:
    zeroingButton: 9 # channel of DIO port
    enableMusic: 0
    ## Drivetrain ##
    minAllowablePoseError: 0.025
    maxAllowablePoseError: 5
    soundOnConfig: 0 #If this is false, It will still beep on robot bootup.
    rotationToleranceClosedLoop: 0.5
    ## Logging ##
    logRobot: 1 # 0 or 1
    logDrivetrain: 1 # 0 or 1
    configStatusFrames: 0 # 0 or 1
    ## General ##
    usingVision: 0
    teleopFieldCentric: 1 # 0 or 1
    kLooperDt: .025 # seconds
    isProLicensed: 0
    hasCanivore: 1 # 0 or 1
    resetFactoryDefaults: 1 # whether motors get reset to factory default